<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - OBELISK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #020208;
            color: #e8f0ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 80px;
            display: block;
            margin-bottom: 16px;
            animation: pulse 2s ease-in-out infinite;
        }

        .logo-text {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #00aaff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #e8f0ff;
        }

        p {
            color: #8ab4ff;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .progress-container {
            background: rgba(0, 170, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 32px;
        }

        .progress-bar {
            height: 8px;
            background: rgba(0, 170, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00aaff, #8a2be2);
            border-radius: 4px;
            width: 60%;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 20%; }
            50% { width: 80%; }
            100% { width: 20%; }
        }

        .progress-text {
            color: #8ab4ff;
            font-size: 14px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: #00ff88;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: rgba(0, 170, 255, 0.1);
            border: 1px solid rgba(0, 170, 255, 0.2);
            border-radius: 12px;
            color: #8ab4ff;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .social-link:hover {
            background: rgba(0, 170, 255, 0.2);
            border-color: #00aaff;
            color: #00aaff;
            transform: translateY(-2px);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .eta {
            margin-top: 40px;
            color: #4a6090;
            font-size: 14px;
        }

        /* Background animation */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(0, 170, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 170, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 170, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: float 8s ease-in-out infinite;
        }

        .glow:nth-child(1) { top: -100px; left: -100px; }
        .glow:nth-child(2) { bottom: -100px; right: -100px; animation-delay: -4s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="glow"></div>
    <div class="glow"></div>

    <div class="container">
        <div class="logo">
            <span class="logo-icon">â—ˆ</span>
            <span class="logo-text">OBELISK</span>
        </div>

            </div>
            <div class="progress-text">Upgrading systems...</div>

        <div class="status">

        </div>

        </div>

        <p class="eta">Estimated completion: <span id="eta">30 minutes</span></p>
    </div>

    <script>
        // Auto-refresh every 30 seconds to check if maintenance is over
        setTimeout(() => {
            fetch('/health')
                .then(r => r.ok ? window.location.reload() : null)
                .catch(() => {});
        }, 30000);
    </script>
</body>
</html>
